

<!-- header section ends -->

<style>

  .navbar{
    animation: lonv 3s;
    transition: 1s;
}  
.dark-theme .header{
  background: #333;
  }

  .dark-theme .header a{
    color: #fff;
    } 
    .dark-theme .header .activen {
      color: var(--main-color) !important;
  }

  @keyframes lonv{
    10%,20%{
      bottom: 82px;

      opacity: 0.2;
    }
    30%,40%{
      opacity: 0.4;
    }
    50%,60%{
      opacity: 0.6;
    }
    70%,80%{
      opacity: 0.8;
    }

    90%,100%{
      bottom: 0px;
      opacity: 1;
    }
  }

  .logo{
    animation: logo 5s;
    position: relative;
}


@keyframes logo{
    10%,20%{
      right: 82px;

      opacity: 0.2;
    }
    30%,40%{
      opacity: 0.4;
    }
    50%,60%{
      opacity: 0.6;
    }
    70%,80%{
      opacity: 0.8;
    }

    90%,100%{
      right: 0px;
      opacity: 1;
    }
  }
  
  .icons{
    animation: loic 5s;
    position: relative;
}


@keyframes loic{
    10%,20%{
      left: 82px;

      opacity: 0.2;
    }
    30%,40%{
      opacity: 0.4;
    }
    50%,60%{
      opacity: 0.6;
    }
    70%,80%{
      opacity: 0.8;
    }

    90%,100%{
      left: 0px;
      opacity: 1;
    }
  }


</style>

<style>

.slideIn {

.ah:hover {

    position: relative;
    padding-left: 34px;
}
.ah {

}
</style>

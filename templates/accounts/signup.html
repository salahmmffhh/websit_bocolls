<style>
	.form-control {
    display: block;
    width: 100%;
    height: 38px !important;
    padding: .375rem .75rem;
    font-size: 13px;
    font-weight: 900;
    line-height: 1.5;
    color: #495057;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: .25rem;
    transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}
</style>
{%   extends 'base.html'   %}
{% load static %}
{% block title %}Sgin Up{% endblock %}
{%  block content  %}





					<div class="my-form container p-5 my-5 rounded border border-warning">
						{% if is_added == True %}
						<form method="POST" style="display: none">
						{% else %}
						<form method="POST">
						{% endif %}
						{% csrf_token %}

							<h2 class="text-center">Sign Up</h2>
							<hr>
{% include 'partials/_alerts.html' %}

				
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="inputFirstName">First Name</label>
									<input type="text" class="form-control" name="fname" id="inputFirstName" required>
								</div>
								<div class="form-group col-md-6">
									<label for="inputLastName">Last Name</label>
									<input type="text" class="form-control" name="lname" id="inputLastName" required>
								</div>
							</div>
				
							<div class="form-group">
								<label for="inputAddress">Address</label>
								<input type="text" class="form-control" id="inputAddress" name="address" placeholder="1234 Main St" required>
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="inputCity">City</label>
									<input type="text" class="form-control" id="inputCity" name="city" required>
								</div>
								<div class="form-group col-md-4">
									<label for="inputZip">Gender</label>
									<input type="text" class="form-control" id="inputZip" name="gender" required>
								</div>
								<div class="form-group col-md-2">
									<label for="inputZip">Zip</label>
									<input type="text" class="form-control" id="inputZip" name="zip" placeholder="11111" required>
								</div>
							</div>
							<div class="form-group">
								<label for="inputEmail">Email</label>
								<input type="email" class="form-control" id="inputEmail" name="email" placeholder="name@example.com" required>
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="inputUsername">Username</label>
									<input type="text" class="form-control" id="inputUsername" name="user" placeholder="" required>
								</div>
								<div class="form-group col-md-6">
									<label for="inputPassword">Password</label>
									<input type="password" class="form-control" id="inputPassword" name="pass" required>
								</div>
							</div>
							<div class="form-group">
								<div class="pretty p-svg p-curve p-jelly">
									<input type="checkbox" name="terms" id="inputTerms" />
									<div class="state p-warning">
										<!-- svg path -->
										<svg class="svg svg-icon" viewBox="0 0 20 20">
											<path d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z" style="stroke: white;fill:white;"></path>
										</svg>
										<label>I agree to the terms of use and privacy policy</label>
									</div>
								</div>
							</div>
							<button type="submit" name="btnsignup" class="btn btn-warning bcs">Sign Up</button>
						</form>
				
					</div>
	
	


					{% endblock %}

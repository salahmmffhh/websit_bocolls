<style>
	.form-control {
    display: block;
    width: 100%;
    height: 38px !important;
    padding: .375rem .75rem;
    font-size: 13px;
    font-weight: 900;
    line-height: 1.5;
    color: #495057;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: .25rem;
    transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}
</style>
{%   extends 'base.html'   %}
{% load static %}
{% block title %}Profile{% endblock %}
{%  block content  %}
					<div class="my-form container p-5 my-5 rounded border border-warning">
							<h2 class="text-center">Profile</h2>
							<hr>
							{% if request.user.is_authenticated %}

							<form method="POST">
								{% csrf_token %}


								{% include 'partials/_alerts.html' %}
					
								<div class="form-row">
									<div class="form-group col-md-6">
										<label for="inputFirstName">First Name</label>
										<input type="text" class="form-control" name="fname" id="inputFirstName" value="{{fname}}" required>
									</div>
									<div class="form-group col-md-6">
										<label for="inputLastName">Last Name</label>
										<input type="text" class="form-control" name="lname" id="inputLastName" value="{{lname}}" required>
									</div>
								</div>
					
								<div class="form-group">
									<label for="inputAddress">Address</label>
									<input type="text" class="form-control" id="inputAddress" name="address" value="{{address}}" placeholder="1234 Main St" required>
								</div>
								<div class="form-row">
									<div class="form-group col-md-6">
										<label for="inputCity">City</label>
										<input type="text" class="form-control" id="inputCity" name="city" value="{{city}}" required>
									</div>
									<div class="form-group col-md-4">
										<label for="inputZip">gender</label>
										<input type="text" class="form-control" id="inputZip" name="gender" value="{{gender}}" required>
									</div>
									<div class="form-group col-md-2">
										<label for="inputZip">Zip</label>
										<input type="text" class="form-control" id="inputZip" name="zip" value="{{zip}}" placeholder="11111" required>
									</div>
								</div>
								<div class="form-group">
									<label for="inputEmail">Email</label>
									<input type="email" class="form-control" id="inputEmail" name="email" value="{{email}}" placeholder="name@example.com" required>
								</div>
								<div class="form-row">
									<div class="form-group col-md-6">
										<label for="inputUsername">Username</label>
										<input type="text" class="form-control" id="inputUsername" value="{{user}}" name="user" placeholder="" required>
									</div>
									<div class="form-group col-md-6">
										<label for="inputPassword">Password</label>
										<input type="password" class="form-control" id="inputPassword" value="{{pass}}" name="pass" required>
									</div>
								</div>

								<button type="submit" name="btnsave" class="btn btn-warning bcs">Save Cheange</button>
							</form>
							{% else %}
							<h4 class="alert alert-danger">
								You must be
								<a href="{% url 'signup' %}" class="text-dark">
									logged in
								</a>
							</h4>
							{% endif %}

					
					</div>
	
	


					{% endblock %}

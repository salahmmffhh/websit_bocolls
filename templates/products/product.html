
<style>
  .btn-warning{
    font-size: 10px !important;
  }
</style>
{%   extends 'base.html'   %}
{% load static %}
{% block title %}Product{% endblock %}
{%  block content  %}
<div class="my-form container p-5 my-5 rounded border border-warning">
    <form id="frmaddtocart" action="{% url 'add_to_card' %}">
        <h2 class="text-center">Product Details</h2>
        {% csrf_token %}

        <hr>
        {% include 'partials/_alerts.html' %} 

        <section>
            
              <div class="row p-5 " >

                <div class="card mb-3 w-100" >
                  <div class="row no-gutters">
                    <div class="col-md-4">
                      <img style="    height: 267px;" src="{{pro.photo.url}}" class="card-img" alt="{{pro.name}}">
                    </div>
                    <div class="col-md-8">
                      <div class="card-body">
                        <h5 class="card-title" id="productName">{{pro.name}}</h5>
                        <hr>
                        <p class="card-text" id="description">{{pro.description}}</p>
                        <hr>
                        <p class="card-text">Current Price: <span id="price" class="bg-dark text-light rounded-circle p-2">${{pro.price}}</span></p>
                        <hr>
                        <button type="button" class="btn btn-warning"
                        data-toggle="modal" data-target="#staticBackdrop"
                        >Add To Cart</button>



<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Select Quantity</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-group col-md-6">
          <label for="inputQty">Quantity: </label>
          <input style="width: 210%;
          height: 45%;" type="text" value="1" class="form-control" id="inputQty" name="qty" placeholder="" required>
          <input type="hidden" name="pro_id" value="{{pro.id}}">
          <input type="hidden" name="price" value="{{pro.price}}">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btnclose">Close</button>
        <button  onclick="addtocart()" class="btn btn-warning" style="    height: 44px;
        font-size: 14px !important;">Confirm</button>
      </div>
    </div>
  </div>
</div>






                        <a
                        
                          href="{% url 'product_favorite' pro_id=pro.id %} "
                         
                         class="btn btn-warning text-white">
                           <svg class="bi bi-star-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                             <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                           </svg>
                         </a>
                        <hr>
                        <a href="{% url 'shop' %}" class="btn btn-warning">All Products</a>
                        <a href="{% url 'index' %}" class="btn btn-warning text-white">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                            <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"/>
                          </svg>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            
        </section>
    

    </form>

</div>

<script>
  function addtocart(){
    document.getElementById('btnclose').click();
    document.getElementById('frmaddtocart').submit();
  }
</script>


{% endblock %}


<script src="{% static 'boot/jquery-3.4.1.slim.min.js' %}"></script>
<script src="{% static 'boot/popper.min.js' %}"></script>
<script src="{% static 'boot/popper.min.js' %}"></script>
<script src="{% static 'boot/bootstrap.min.js' %}"></script>

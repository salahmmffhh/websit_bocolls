{% load static %}

<section class="products">

      <div class="box">
          <div class="icons">
              <a href="#" class="fas fa-shopping-cart bcs"></a>
              <a href="{% url 'product_favorite' pro_id=pro.id %}" class="fas fa-heart bcs"></a>
              <a href="{% url 'product' pro_id=pro.id %}" class="fas fa-eye bcs"></a>
          </div>
